script: produce_performace_metrics_ensb.R
environment:
  covid_19_path: COVID19_INPUT_PATH
sources: R/utils.R
parameters:
- window
- week_ending
artefacts:
  data:
    description: Model performance metrics
    filenames:
    - wtd_all_prev_weeks_error.csv
    - wtd_prev_week_error.csv
    - unwtd_pred_error.csv
packages:
- dplyr
- tidyr
- assessr
- slider
- purrr
depends:
- produce_ensemble_outputs:
    id: latest(parameter:week_ending == "2020-05-17")
    use:
      unwtd_ensemble_model_predictions.rds: ensemble_model_predictions.rds
- prepare_ecdc_data:
    id: latest
    use:
      model_input.rds: latest_deaths_wide_no_filter.rds
